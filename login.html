<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>帅气的树莓派小车控制页面</title>
		<link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<script src="http://code.jquery.com/jquery.js"></script>
		<style type="text/css">
  			#front {
				margin-left: 55px;
				margin-bottom: 3px;
					}
			#rear	{
				margin-top: 3px;
				margin-left: 55px;
					}
			.btn{
				background: #62559f;
				}
			/*嵌入视频页面大小*/
			#stream {
				width:800px;
				height:500px;
				margin-top:5px;
					}
			/*嵌入超声波测距页面大小*/
			#distance{
				width:200px;
				height:50px;
		</style>
		
		<script> //鼠标事件脚本。
			function mouseDown(obj)
				{
				$.post("/cmd",obj.id,function(data,status){});
				}

			function mouseUp(obj)
				{
				$.post("/cmd","stop",function(data,status){});	
				}
		</script>
	</head>
	<body>
		<!--嵌入的视频页面-->
		<div> 
			<iframe id=stream  src="http://192.168.31.132:8082"></iframe>
		</div>
		<!--小车方向控制-->
		<div id="container" class="container">
			<div>
				<button id="front" onmousedown="mouseDown(this)" onmouseup="mouseUp(this)" class="btn btn-lg btn-primary glyphicon glyphicon-circle-arrow-up"></button>
			</div>
			<div>
 
				<button id='leftFront' onmousedown="mouseDown(this)" onmouseup="mouseUp(this)" class="btn btn-lg btn-primary glyphicon glyphicon-circle-arrow-left"></button>
				<button id='stop' onmousedown="mouseDown(this)" onmouseup="mouseUp(this)" class="btn btn-lg btn-primary glyphicon glyphicon-stop"></button>
				<button id='rightFront' onmousedown="mouseDown(this)" onmouseup="mouseUp(this)" class="btn btn-lg btn-primary glyphicon glyphicon-circle-arrow-right"></button>
			</div>
			<div>
				<button id='rear' onmousedown="mouseDown(this)" onmouseup="mouseUp(this)" class="btn btn-lg btn-primary glyphicon glyphicon-circle-arrow-down"></button>
			</div>
			<div>
				<button id='leftRear' onmousedown="mouseDown(this)" onmouseup="mouseUp(this)" class="btn btn-lg btn-primary glyphicon">左后转</button>
				<button id='rightRear' onmousedown="mouseDown(this)" onmouseup="mouseUp(this)" class="btn btn-lg btn-primary glyphicon">右后转</button>
			</div>
		</div>
		<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<!--嵌入的超声波测距页面-->
		<div> 
			<iframe id=distance src="http://192.168.31.132:8081"></iframe>  
		</div>
	</body>
</html>
